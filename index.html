<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Valentine's Day for my Pretty girl | Cahaya Kamila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap");
      .font-romantic {
        font-family: "Dancing Script", cursive;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
      }
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>"
    />
  </head>
  <body class="text-white flex items-center justify-center min-h-screen p-6">
    <div
      class="stars bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black"
    ></div>

    <div
      class="max-w-lg w-full bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-8 shadow-2xl text-center animate__animated animate__fadeIn"
    >
      <h1 class="font-romantic text-4xl text-pink-400 mb-6">
        Miles Apart, But Close at Heart
      </h1>

      <div class="flex justify-between items-center mb-8 px-4">
        <div class="text-center">
          <p class="text-xs uppercase tracking-widest text-gray-400">Me</p>
          <p class="font-bold">Home</p>
        </div>
        <div class="flex-1 px-4 relative">
          <div
            class="h-[2px] bg-dashed bg-pink-500/50 w-full border-t-2 border-dashed border-pink-400"
          ></div>
          <span
            class="absolute top-[-14px] left-1/2 -translate-x-1/2 text-2xl animate__animated animate__pulse animate__infinite"
            >‚úàÔ∏è</span
          >
        </div>
        <div class="text-center">
          <p class="text-xs uppercase tracking-widest text-gray-400">You</p>
          <p class="font-bold text-pink-400">Over There</p>
        </div>
      </div>

      <div class="space-y-4 text-gray-200 leading-relaxed mb-8">
        <p class="italic text-lg">
          "Jarak ini cuma angka, beyyy. Yang penting bukan seberapa jauh kita
          terpisah, tapi seberapa kuat kita bertahan."
        </p>
        <div
          id="countdown"
          class="text-sm font-mono text-pink-300 bg-pink-500/10 py-2 rounded-lg"
        >
          Menghitung detik untuk bertemu lagi...
        </div>
      </div>

      <div class="max-w-[280px] mx-auto space-y-4">
        <div class="relative">
          <p
            id="status"
            class="absolute -top-6 left-0 right-0 text-[10px] text-gray-500 opacity-0 transition-opacity"
          >
            Sending hug via satellite... üì°
          </p>
          <button
            onclick="sendHug()"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white text-sm font-semibold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-pink-500/20"
          >
            Kirim Pelukan Virtual
          </button>
        </div>

        <a
          href="gallery.html"
          class="block w-full border border-pink-400/50 text-pink-400 text-sm font-medium py-3 rounded-xl text-center hover:bg-pink-400/10 transition-all"
        >
          Click Me üòÅ
        </a>
      </div>

   
    </div>

    <script>
      function sendHug() {
        const status = document.getElementById("status");
        status.style.opacity = "1";

        const nomorWA = "6281219810924";
        const pesan =
          "Halo Sayanggg! Aku baru aja kirim pelukan virtual lewat web Valentine kamu. I miss you! ‚ù§Ô∏è";
        const url = `https://api.whatsapp.com/send?phone=${nomorWA}&text=${encodeURIComponent(pesan)}`;

        setTimeout(() => {
          window.open(url, "_blank");
          status.innerText = "Redirecting to WhatsApp... üöÄ";
        }, 1500);
      }

      const targetDate = new Date("2026-03-16T00:00:00").getTime();
      const countdownEl = document.getElementById("countdown");

      setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
          );
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          // Tampilan yang lebih presisi untuk Cahaya
          countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s lagi menuju hari spesialmu!`;
        } else {
          countdownEl.innerText = "Hari spesial Cahaya sudah tiba! ‚ù§Ô∏è";
        }
      }, 1000);

      // Fungsi Kontrol Musik
      function toggleMusic() {
        const music = document.getElementById("musicPlayer");
        const btn = document.getElementById("musicBtn");
        const iconPlay = document.getElementById("iconPlay");
        const iconPause = document.getElementById("iconPause");

        if (music.paused) {
          music.play();
          iconPlay.classList.add("hidden");
          iconPause.classList.remove("hidden");
          btn.classList.remove("animate-bounce");
          btn.classList.add("animate-pulse");
          btn.classList.replace("bg-pink-500", "bg-pink-700");
        } else {
          music.pause();
          iconPlay.classList.remove("hidden");
          iconPause.classList.add("hidden");
          btn.classList.add("animate-bounce");
          btn.classList.remove("animate-pulse");
          btn.classList.replace("bg-pink-700", "bg-pink-500");
        }
      }
    </script>

    <audio id="musicPlayer" loop>
      <source src="resource/musik.mp4" type="audio/mpeg" />
    </audio>

    <button
      id="musicBtn"
      onclick="toggleMusic()"
      class="fixed bottom-6 right-6 z-50 bg-pink-500 text-white p-4 rounded-full shadow-lg shadow-pink-500/50 hover:bg-pink-600 transition-all active:scale-90 animate-bounce flex items-center justify-center border-2 border-white/30"
    >
      <svg
        id="iconPlay"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M9 18V5l12-2v13"></path>
        <circle cx="6" cy="18" r="3"></circle>
        <circle cx="18" cy="16" r="3"></circle>
      </svg>

      <svg
        id="iconPause"
        class="hidden"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </svg>
    </button>
  </body>
</html>
